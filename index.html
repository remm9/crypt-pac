<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypt-Pac</title>
    <link rel="stylesheet" href="./dist/main.css">
    <link rel='icon' href='./src/assets/images/favicon.ico' />
    <meta property="og:title" content="Crypt-Pac" />
    <meta property="og:description" content="Crypt-Pac is JavaScript game blending Crypt Raider and Pacman." />
    <meta property="og:url" content="https://remm9.github.io/crypt_pac/" />
    <meta property="og:image" content="https://remm9.github.io/crypt-pac/dist/assets/images/crypt-pac.gif" />
    <meta property="og:image:secure_url" content="https://remm9.github.io/crypt-pac/dist/assets/images/crypt-pac.gif" />
    <img src="https://remm9.github.io/crypt-pac/dist/assets/images/crypt-pac.gif"
        style="display: none !important;" />

    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
</head>
<body>
    <div id="game-info">
        <div id="level">Level: 1</div>
        <div id="music">
            <audio src="./src/assets/music.mp3" type="mp3" loop></audio>
        </div>
        <div id="score">Score: 0</div>
    </div>
    <div id="background-images">
        <div class="title-1">
            Crypt
            <img class="image1" src="./src/assets/images/mummy.png" alt="">
            <a href="https://github.com/remm9/crypt_pac">
                <img class="link-git" src="./src/assets/images/GitHub-Mark-Light-64px.png" alt="">
            </a>
        </div>    
        <div class="title-2">
            PAC
            <img class="image2" src="./src/assets/images/pacman-background.png" alt="">
            <a href="https://www.linkedin.com/in/roman-gontcharov-7705856a/">
                <img class="link-linkedin" src="./src/assets/images/linkedin-logo.png" alt="">
            </a>
        </div>
    </div>
    <div id="body">
    </div>
    <div id="game-controls">
        <div id="background-music">Press M to unmute</div>
        <div class="restart">Press R to reload</div>
    </div>
    <div id="game-over"></div>
    <script src="./dist/main.js"></script>
</body>
</html>
